<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Concentration</title>
  <link rel="stylesheet" href="./style.css" />
  <audio src="/music/correctbg.mp3" id="match"></audio>
  <audio src="/music/wrongmatchbg.mp3" id="nomatch"></audio>
  <audio src="/music/winsound.mp3" id="win"></audio>
</head>
<body>
  <div id="head"><h1>CONCENTRATION</h1></div>
  <div class="game">
    <div id="board" class="hidden" >
      <div class="card card1 face-down">1</div>
      <div class="card card2 face-down">2</div>
      <div class="card card3 face-down">3</div>
      <div class="card card4 face-down">4</div>
      <div class="card card5 face-down">Q</div>
      <div class="card card6 face-down">W</div>
      <div class="card card7 face-down">E</div>
      <div class="card card8 face-down">R</div>
      <div class="card card9 face-down">A</div>
      <div class="card card10 face-down">S</div>
      <div class="card card11 face-down">D</div>
      <div class="card card12 face-down">F</div>
      <div class="card card13 face-down">Z</div>
      <div class="card card14 face-down">X</div>
      <div class="card card15 face-down">C</div>
      <div class="card card16 face-down">V</div>
    </div>
    <div id="control" >
      <button id="start-button" onclick="handleButtonClick()">START</button>
    </div>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
